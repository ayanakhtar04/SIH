name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-node-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: SIH/PathKeeper/backend-node
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: SIH/PathKeeper/backend-node/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        env:
          NODE_ENV: test
        run: npm test -- --run
